<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Digitalbank landing page</title>
  </head>
  <body>
    <div class="site-wrapper">
      <header>
        <div class="header-wrapper">
          <div class="header-container">
            <div class="nav-bar"><span>|</span><span>|</span></div>
          </div>
          <div class="hero-container">
            <div class="hero-img-wrapper">
              <img
                src="./images/image-mockups.png"
                class="hero-img"
                alt="Mockups of the Digitalbank application"
                width="325"
                height="401"
                loading="eager"
                decoding="async"
              />
            </div>
            <div class="hero-content">
              <h1>The title</h1>
              <p>
                the text which could be a bit longer than this to be frank. just
                to makes sure its close to the real thing but not too bothered
                about this shit.
              </p>
              <button>Button Yeah</button>
            </div>
          </div>
          <picture>
            <source
              srcset="./images/bg-intro-desktop.svg"
              media="(min-width: 1200px)"
            />
            <source
              srcset="./images/bg-intro-tablet.svg"
              media="(min-width: 600px)"
            />
            <img
              src="./images/bg-intro-mobile.svg"
              class="hero-bg"
              alt=""
              aria-hidden="true"
            />
          </picture>
        </div>
      </header>
      <main></main>
      <footer></footer>
    </div>
  </body>
</html>
